        description: Le test en black-box ou boite noire permet de simuler réellement l’activité sans aucune indication fournie par le client. Le testeur devra découvrir lui-même l’ensemble des informations et la cartographie du SI.
        image: assets/img/services/pentest_blackbox.png
      - title: grey-box
        description: Le test en white-box, ou boite blanche est un test au cours duquel de nombreuses informations sont données au testeur, telles que des comptes d’utilisateur ou le code source d’applications. Ce type de test donne une bien meilleure visibilité au testeur, mais ne simule pas une attaque réelle.
        image: assets/img/services/pentest_greybox.png
      - title: white-box
        description: Le test en grey-box, ou boite grise est un test au cours duquel le testeur possède quelques informations, tel qu’un compte utilisateur non privilégié. Cela peut être utile pour atteindre l’objectif du test d’intrusion sans passer par des méthodes de phishing demandant un temps additionnel. C’est le type de test le plus répandu.
        image: assets/img/services/pentest_whitebox.png


<div class=pentest-methodology>
    <h3>{{ site.translations[site.lang].home.services.pentest.test_types.title }}</h3>
    {% for test in site.translations[site.lang].home.services.pentest.test_types.list %}
        <div class="pentest-box">
            <img src="{{ test.image }}" />
            <p><b>{{ test.title }}</b> - {{ test.description }}</p>
        </div>
    {% endfor %}
</div>
